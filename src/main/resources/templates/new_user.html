<head>
    <meta charset="UTF-8">

          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">BookShop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/productsM">Catalogue Manager</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/productsC">Catalogue Customer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/bookingM">Booking Manager</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/bookingC">Booking Customer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/bookStore">Store</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/users">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/editUser/1">User profile</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text.center">User register</h1>
            <div class="card-body">
                <form th:action="@{/saveUser}" th:object="${Users}" method="post">
                    <div class="form-group">
                        <label>User id: </label>
                        <input type="text" name="id" th:field="*{id}" class="form-control" placeholder="User id" readonly>
                        <label>Name: </label>
                        <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Enter name of the user">
                        <label>Address: </label>
                        <input type="text" name="address" th:field="*{address}" class="form-control" placeholder="Enter address of the user">
                        <label>Email: </label>
                        <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Enter email of the user">
                        <label>Phone: </label>
                        <input type="text" name="phone" th:field="*{phone}" class="form-control" placeholder="Enter phone of the user">
                        <label>Login: </label>
                        <input type="text" name="login" th:field="*{login}" class="form-control" placeholder="Enter login of the user">
                        <label>Password: </label>
                        <input type="text" name="password" th:field="*{password}" class="form-control" placeholder="Enter password of the user">
                    </div>

                    <div class="box-footer">
                        <button class="btn btn-success">Save</button>
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
</body>
</html>
