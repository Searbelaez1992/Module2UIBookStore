<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">BookShop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/productsM">Catalogue Manager</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/productsC">Catalogue Customer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/bookingM">Booking Manager</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/bookingC">Booking Customer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/bookStore">Store</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/users">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/editUser/1">User profile</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<br>
<br>
<div class="container">
    <form class="form-inline" th:acton="@{/productsM}">
        <div class="form-group mb-2">
            <label>
                Product ID
            </label>
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <input type="text" name="keyWord1" class="form.control " id="keyWord1" th:value="${keyWord1}" >
        </div>
        <div class="form-group mb-2">
            <label>
                Author
            </label>
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <input type="text" name="keyWord2" class="form.control " id="keyWord2" th:value="${keyWord2}" >
        </div>
        <div class="form-group mb-2">
            <label>
                Product Name
            </label>
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <input type="text" name="keyWord3" class="form.control " id="keyWord3" th:value="${keyWord3}" >
        </div>
        <div class="form-group mb-2">
            <label>
                Price
            </label>
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <input type="text" name="keyWord4" class="form.control " id="keyWord4" th:value="${keyWord4}" >
        </div>
        <input type="submit" class="btn btn-primary mb-2" value ="Search">
    </form>
    <br>
    <h2>Search Results</h2>
    <br>
    <div class="card-deck">
        <div th:each="products : ${productList}" class="card">
            <img class="card-img-top" th:src="${products.imagePath}" width="100px" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title" th:text="${products.name}"></h5>
                <p class="card-text" th:text="${products.id}" ></p>
                <p class="card-text" th:text="${products.description}" ></p>
                <p class="card-text" th:text="${products.author}"></p>
                <p class="card-text" th:text="${products.price}"></p>
                <a class="btn btn-primary" th:href="@{'/editProduct/' + ${products.id}}">Edit</a>
                <a class="btn btn-danger" th:href="@{'/deleteProduct/' + ${products.id}}">Delete</a>
            </div>
        </div>
    </div>
    <br>

    <a href="/newProduct">
    <button type="button" class="btn btn-success">Create</button>
    </a>
</div>
</body>
</html>
