<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script>
        function disablePastDates() {
          var today = new Date();
          var dd = String(today.getDate()).padStart(2, '0');
          var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
          var yyyy = today.getFullYear();

          today = yyyy + '-' + mm + '-' + dd;
          document.getElementById("deliveryDate").setAttribute("min", today);
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">BookShop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/productsM">Catalogue Manager</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/productsC">Catalogue Customer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/bookingM">Booking Manager</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/bookingC">Booking Customer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/bookStore">Store</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/users">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/editUser/1">User profile</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text.center">Edit BookStore</h1>
            <div class="card-body">
                <form th:action="@{/updateBooking}" th:object="${Booking}" method="post">
                    <div class="form-group">
                        <label>Product: </label>
                        <input type="hidden" name="id" th:field="*{id}" class="form-control" readonly>
                        <input type="hidden" name="idProduct" th:field="*{Product.id}" class="form-control" readonly>
                        <input type="hidden" name="idUser" th:field="*{Users.id}" class="form-control" readonly>
                        <input type="hidden" name="idBookingStatus" th:field="*{BookingStatus.id}" class="form-control" readonly>
                        <input type="text" name="name" th:field="*{Product.name}" class="form-control" readonly>
                        <label>Price: </label>
                        <input type="text" name="price" th:field="*{Product.price}" class="form-control" readonly>
                        <label>Date: </label>
                        <input type="date" name="deliveryDate" th:field="*{deliveryDate}" class="form-control" placeholder="Enter date" onfocus="disablePastDates()">
                        <label>Time: </label>
                        <input type="time" name="deliveryTime" th:field="*{deliveryTime}" class="form-control" placeholder="Enter time">
                        <label>Address: </label>
                        <input type="text" name="deliveryAddress" th:field="*{deliveryAddress}" class="form-control" placeholder="Enter time">
                    </div>

                    <div class="box-footer">
                        <button class="btn btn-success">Save</button>

                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
</body>
</html>
