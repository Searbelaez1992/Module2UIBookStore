<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking Page Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">BookShop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/productsM">Catalogue Manager</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/productsC">Catalogue Customer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/bookingM">Booking Manager</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/bookingC">Booking Customer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/bookStore">Store</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/users">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/editUser/1">User profile</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="alert alert-danger alert-dismissable" th:if="${error != null}">
    <label th:text="${error}"></label>
    <button class="close" data-dismiss="alert">&times</button>
</div>
<br>
<h2>Search Results</h2>
<br>
<div class="container">
<div class="card-deck">
    <div th:each="booking : ${bookingList}" class="card">
        <img class="card-img-top" th:src="${booking.Product.imagePath}" width="100px" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title" th:text="${booking.Product.name}"></h5>
            <a class="card-text" href="#">Test Link</a>
            <p class="card-text" th:text="${booking.deliveryDate}" ></p>
            <p class="card-text" th:text="${booking.deliveryTime}"></p>
            <p class="card-text" th:text="${booking.deliveryAddress}"></p>
            <p class="card-text" th:text="${booking.BookingStatus.name}"></p>
            <a class="btn btn-primary" th:href="@{'/editBooking/' + ${booking.id}}"}>Edit</a>
            <a class="btn btn-danger" th:href="@{'/updateStatusBooking/' + ${booking.id} +'/4'}">Cancel</a>
        </div>
    </div>
</div>
</div>

</body>
</html>
