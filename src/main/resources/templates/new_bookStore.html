<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">BookShop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/productsM">Catalogue Manager</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/productsC">Catalogue Customer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/bookingM">Booking Manager</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/bookingC">Booking Customer</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/bookStore">Store</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/users">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/editUser/1">User profile</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text.center">BookStore register</h1>
            <div class="card-body">
                <form th:action="@{/saveBookStore}" th:object="${BookStore}" method="post">
                    <div class="form-group">
                        <label>Product id: </label>
                        <select th:field="*{product.id}" class="form-control" required>
                            <th:block th:each="producto: ${listOfProducts}">
                                <option th:text="${producto.name}" th:value="${producto.id}"></option>
                            </th:block>
                        </select>
                        <label>Avaible: </label>
                        <input type="text" name="avaibleQty" th:field="*{avaibleQty}" class="form-control" placeholder="Enter Avaible">
                        <label>Booked: </label>
                        <input type="text" name="bookedQty" th:field="*{bookedQty}" class="form-control" placeholder="Enter Booked">
                        <label>Sold: </label>
                        <input type="text" name="soldQty" th:field="*{soldQty}" class="form-control" placeholder="Enter Sold">
                    </div>

                    <div class="box-footer">
                        <button class="btn btn-success">Save</button>

                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
</body>
</html>
